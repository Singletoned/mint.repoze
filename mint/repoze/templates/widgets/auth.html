{% if request.environ.get('REMOTE_USER', False) %}
  <div>You are logged in as {{ request.environ['REMOTE_USER'] }}, <a href="/logout.html">logout?</a></div>
{% else %}
  <form method="POST" id="login" action="?__do_login=true">
    <table border="0">
    <tr>
      <td>User Name</td>
      <td><input type="text" name="login"></input></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="password" name="password"></input></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" name="submit" value="Log In"/></td>
    </tr>
    </table>
  </form>
{% endif %}
